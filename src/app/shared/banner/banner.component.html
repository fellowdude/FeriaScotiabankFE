<div
  class="card border-0 h-100 font-family-2 w-100"
  [ngClass]="color"
>
  <div class="view overlay waves-light" mdbWavesEffect>
    <img
      class="card-img-top img-lazy"
      defaultImage="./assets/placeholder.svg"
      [lazyLoad]="banner?.url + banner?.iconURL"
    />
    <a [href]="banner?.buttonUrl">
      <div class="mask rgba-white-slight"></div>
    </a>
  </div>
  <div class="card-body px-4 pt-4 pb-3">
    <h2 class="font-size-1 bold-text">
      {{ banner?.title }}
    </h2>
    <p class="mt-3 font-size-1">
      {{ banner?.subtitle }}
    </p>
    <div class="d-flex mt-4 justify-content-center" *ngIf="withButton">
      <a class="w-75" [href]="banner?.buttonUrl" target="_blank"
        ><app-button
          type="custom"
          color="secondary-red"
          [label]="banner?.button"
          additionalClasses="mobile red-text border br-10"
        ></app-button
      ></a>
    </div>
    <div class="d-flex mt-1" *ngIf="withButton">
      <a [href]="banner?.subButtonUrl" target="_blank" class="black-text"><u><div [innerHTML]="banner?.subButton" class="black-text"></div></u></a>
    </div>
  </div>
</div>
