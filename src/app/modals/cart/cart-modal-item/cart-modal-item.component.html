<div class="d-flex rounded flex-column align-center px-3 py-2 my-2" [ngClass]="{ 'red-border': supplierOrder.delivery_price === -1 , 'grey-border': supplierOrder.delivery_price !== -1 }">
  <div class="d-flex w-100 my-1">
    <label class="font-size-1 text-clip-1">Vendido y entregado por <strong>{{supplierOrder.name}}</strong></label>
  </div>
  <hr class="my-0 w-100">
  <div class="d-flex w-100 my-1 flex-column">
    <app-cart-modal-item-product *ngFor="let itemProduct of supplierOrder.products" [product]="itemProduct" [isSummary]="isSummary" (onClick)="itemChange($event, itemProduct)"></app-cart-modal-item-product>
  </div>
  <hr class="my-0 w-100">
  <div class="d-flex w-100 my-2 justify-content-between">
    <div class="d-flex w-100 flex-shrink-2"></div>
    <div class="d-flex w-100 flex-column mx-3">
      <div class="d-flex w-100 justify-content-between">
        <label class="font-size-1">Costo de env√≠o</label>
        <label class="font-size-1" *ngIf="supplierOrder.delivery_price && supplierOrder.delivery_price !== -1">{{ supplierOrder.delivery_price | currency: 'S/'}}</label>
        <label class="font-size-1" *ngIf="supplierOrder.delivery_price === -1">Sin Delivery</label>
        <label class="font-size-1" *ngIf="!supplierOrder.delivery_price && supplierOrder.delivery_price !== -1">Por definir</label>
      </div>
      <div class="d-flex w-100 justify-content-between mt-1">
        <label class="font-size-1">Tiempo de entrega</label>
        <label class="font-size-1" *ngIf="supplierOrder.delivery_time && supplierOrder.delivery_price !== -1">{{ supplierOrder.delivery_time}}</label>
        <label class="font-size-1" *ngIf="supplierOrder.delivery_price === -1">Sin Delivery</label>
        <label class="font-size-1" *ngIf="!supplierOrder.delivery_time && supplierOrder.delivery_price !== -1">Por definir</label>
      </div>
    </div>
  </div>
</div>
