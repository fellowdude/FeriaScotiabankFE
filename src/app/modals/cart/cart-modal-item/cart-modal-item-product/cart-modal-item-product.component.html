<div class="d-flex w-100 my-2 justify-content-between">
  <div class="d-flex w-100 flex-shrink-2 position-relative" >
    <img class="rounded item-image img-lazy"
    defaultImage="./assets/placeholder.svg"
    [lazyLoad]="product.image_product">
    <div class="position-absolute bottom left p-2 white d-flex justify-content-center align-items-center top-right rounded top-right">
      <a (click)="deleteItem()">
        <div class="red d-flex justify-content-center align-items-center p-2 rounded">
          <mdb-icon far icon="trash-alt" class="white-text"></mdb-icon>
        </div>
      </a>
    </div>
  </div>
  <div class="d-flex w-100 flex-column mx-3">
    <div class="d-flex w-100 justify-content-between flex-row" [ngClass]="{'align-items-center': !isSummary,'align-items-start': isSummary}">
      <div class="d-flex w-100 justify-content-between align-items-center flex-column">
        <div class="d-flex w-100 justify-content-between align-items-center">
          <h6 class="my-0 font-size-1"><strong class="text-clip-1">{{product.name_product}}</strong></h6>
        </div>
        <div class="d-flex w-100" *ngIf="product?.info_product?.variations?.length > 0">
          <label class="mb-0 font-size-1 text-clip-1 orange-text bold-text" [ngClass]="{'mt-1': !isSummary,'mt-2': isSummary}">
            <span>(</span>
              <ng-container *ngFor="let variation of product?.info_product?.variations; let last = last">
                <ng-container *ngIf="variation?.type === 'COLOR'">{{variation?.value?.description}}</ng-container>
                <ng-container *ngIf="variation?.type === 'TEXT'">{{variation?.value?.value}}</ng-container>
                <span *ngIf="!last"> / </span>
              </ng-container>
            <span>)</span>
          </label>
        </div>
        <div class="d-flex w-100">
          <label class="mb-0 font-size-1 text-clip-1" [ngClass]="{'mt-1': !isSummary,'mt-2': isSummary}">{{product.info_product.brand.name}}</label>
        </div>
      </div>
      <label class="my-0 ml-2 flex-shrink-0">
        <select class="rounded black-border px-3 py-2 font-size-1" [(ngModel)]="product.quantity" (change)="changeQunatity()" *ngIf="!isSummary">
          <option *ngFor="let stock of productStockList; let i = index" [selected]="stock">{{stock}}</option>
        </select>
        <span class="font-size-05" *ngIf="isSummary">Cantidad: {{product.quantity}}</span>
      </label>
    </div>

    <hr class="my-2 w-100">
    <div class="d-flex w-100 justify-content-between mt-1">
      <label class="red-text my-0 font-size-1">Precio Scotiabank</label>
      <label class="red-text my-0 font-size-1"><strong>{{ product.total_price | currency: 'S/'}}</strong></label>
    </div>
    <div class="d-flex w-100 justify-content-between mt-1">
      <label class="my-0 font-size-1">Scotia Puntos</label>
      <label class="my-0 font-size-1"><strong>{{ product.total_price * 30 | number: ''}}</strong></label>
    </div>
  </div>
</div>
