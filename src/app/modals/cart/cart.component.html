<app-modal-header title="Mi carrito de compras" (onReturn)="closeModal()" (onClose)="closeModal()"></app-modal-header>
<div class="modal-body scrollbar-primary">
  <ng-container *ngIf="!loading">
    <div class="px-2 py-2 mx-0">
      <div class="list-group">
        <app-cart-modal-item *ngFor="let supplier of cart" [supplierOrder]="supplier" (onClick)="cartChange($event)"></app-cart-modal-item>
      </div>
    </div>
    <div class="px-2 py-2 mx-2 d-flex justify-content-center" *ngIf="cart.length == 0">
      <label class="my-0 red-text h5" >Tu carrito de compras está vacío.</label>
    </div>
  </ng-container>
  <ng-container *ngIf="loading">
    <app-modal-loading class="w-100 py-2 d-flex mx-2 justify-content-center"></app-modal-loading>
  </ng-container>
</div>
<div class="modal-footer">
  <div class="d-flex flex-column flex-grow-1 px-2 py-2 mx-2">
    <div class="d-flex w-100 my-2">
    </div>
    <div class="d-flex justify-content-between">
      <label class="h5 red-text font-size-2"><strong>Subtotal precio Scotiabank</strong></label>
      <label class="h5 red-text font-size-2"><strong>{{ cartBE.subtotal | currency: 'S/'}}</strong></label>
    </div>
    <div class="d-flex justify-content-between mb-1">
      <label class="grey-dark-text font-size-1">Subtotal precio regular</label>
      <label class="grey-dark-text font-size-1"><del>{{ regularSubtotal | currency: 'S/'}}</del></label>
    </div>
    <app-checkout-bottom-info *ngIf="showToggle"></app-checkout-bottom-info>
  </div>
  <div class="d-flex flex-row justify-content-between align-items-center w-100">
    <div class="d-none d-lg-none pl-2" (click)="toggleInfo()">
      <mdb-icon fas icon="info-circle" class="red-text" size="2x"></mdb-icon>
    </div>
    <div class="d-flex w-100"><app-button class="w-100 d-flex mx-2" [size]="100" [label]="'Continuar'" [bold]="true" additionalClasses="py-2" [textSize]="2" [rounded]="true" [hoverable]="false" [disabled]="cart.length == 0" (onClick)="checkout()"></app-button></div>
  </div>
</div>
