<div class="d-flex w-100 my-2 justify-content-between">
  <div class="d-flex w-100 flex-shrink-2" >
    <img class="rounded item-image img-lazy"
        [lazyLoad]="orderSupplierItem?.image_product"
        defaultImage="./assets/placeholder.svg">
  </div>
  <div class="d-flex w-100 flex-column ml-3">
    <div class="d-flex w-100">
      <h5><strong class="font-size-2 text-clip-1">{{orderSupplierItem?.name_product}}</strong></h5>
    </div>
    <div class="d-flex w-100 mt-1">
      <label class="font-size-1 text-clip-1">{{ orderSupplierItem?.brand }}</label>
    </div>
    <hr class="my-2 w-100">
    <div class="d-flex w-100 justify-content-between mt-1">
      <label class="red-text font-size-1 flex-shrink-0">Precio Scotiabank</label>
      <label class="red-text flex-shrink-0 pl-1"><strong class="font-size-1">{{ (orderSupplierItem?.price * orderSupplierItem?.quantity) | currency: 'S/'}}</strong></label>
    </div>
    <div class="d-flex w-100 justify-content-between mt-1">
      <label class="font-size-1">Scotia Puntos</label>
      <label><strong class="font-size-1">{{ (orderSupplierItem?.price * orderSupplierItem?.quantity) * 30 | number: ''}}</strong></label>
    </div>
  </div>
</div>
