<div class="px-4 py-2 mx-2 my-2 rounded border-grey">
  <div class="d-flex w-100 justify-content-between my-1">
    <label class="text-clip-1">Vendido y entregado por <strong>{{orderSupplier?.name}}</strong></label>
  </div>
  <hr class="my-2 w-100">
  <div class="d-flex w-100 my-1 flex-column">
    <app-order-supplier-item *ngFor="let orderItem of orderSupplier?.products" [orderSupplierItem]="orderItem"></app-order-supplier-item>
  </div>
  <hr class="my-2 w-100">
  <div class="d-flex w-100 my-3 justify-content-between">
    <div class="d-flex w-100 flex-shrink-2"></div>
    <div class="d-flex w-100 flex-column">
      <div class="d-flex w-100 justify-content-between">
        <label class="font-size-1">Costo de envío</label>
        <label><strong class="font-size-1">{{ orderSupplier?.delivery | currency: 'S/'}}</strong></label>
      </div>
    </div>
  </div>
  <div class="rounded mx-0 px-2 my-2 beige-light" *ngIf="orderSupplier.mail || orderSupplier.phone">
    <p class="disclaimer py-2 grey-dark-text font-size-05">
      <span>Para cualquier duda relacionada a su pedido, comunicarse al siguiente teléfono o correo:</span>
      <br/><br/>
      <strong *ngIf="orderSupplier.mail">{{orderSupplier.mail}}</strong><br/>
      <strong *ngIf="orderSupplier.phone">{{orderSupplier.phone}}</strong>
    </p>
  </div>
</div>
