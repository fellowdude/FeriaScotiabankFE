<div class="w-100 d-flex flex-column my-2">
  <h2 class="bold-text">{{title}}</h2>
  <div class="row mt-2">
    <div class="col-2 my-1 d-flex flex-column cursor-pointer" *ngFor="let option of options; let i = index" (click)="selectOne(i)">
      <div class="br-50p bs-2 mx-auto" style="width: 40px; height: 40px;" [style.backgroundColor]="option.value" [ngClass]="{'white-border': !option?.selected, 'red-border': option?.selected}"></div>
      <label class="w-100 text-center mt-1 mb-0 " [ngClass]="{'bold-text': option?.selected}">{{option.description}}</label>
    </div>
  </div>
</div>
