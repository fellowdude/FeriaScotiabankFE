<div class="p-3 p-sm-5 z-depth-2 card border-0 overflow-hidden">
  <app-section-header>
    Categor√≠as
  </app-section-header>
  <div class="px-lg-5">
    <div *ngIf="type === 'carousel'" class="swiper-container overflow-visible" swiper>
      <div class="swiper-wrapper">
        <div
          class="swiper-slide"
          *ngFor="let category of categories; let i = index"
        >
          <app-category-card
            class="d-block px-1"
            [category]="category"
            [color]="cardColors[i % cardColors.length]"
          ></app-category-card>
        </div>
      </div>
    </div>
    <div class="row no-gutters" *ngIf="type === 'grid'">
      <app-category-card
        *ngFor="let category of categories; let i = index"
        class="d-block px-1 pb-2 col-6 col-lg-4 col-xl-3"
        [category]="category"
        [color]="cardColors[i % cardColors.length]"
      ></app-category-card>
    </div>
  </div>
</div>
